<!-- <div class="modal-content"> -->
<div class="modal-header pb-0">
  <h5 class="modal-title" id="myExtraLargeModalLabel">{{ title }}</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="modal.dismiss('Close click')"
  ></button>
</div>

<hr />

<div class="modal-body py-0">
  <ng-content></ng-content>
</div>

<hr />

<div class="modal-footer border border-top">
  <a
    href="javascript:void(0);"
    class="btn btn-link link-success fw-medium shadow-none"
    data-bs-dismiss="modal"
    (click)="modal.close('Close click')"
    ><i class="ri-close-line me-1 align-middle"></i> {{ closeButtonText }}</a
  >
</div>
