<label class="form-label"
  >{{ label }} <span *ngIf="isMandatory" class="text-danger">*</span></label
>
<select
  class="form-select"
  [formControl]="control"
  [ngClass]="{
    'is-invalid':
      ((control.touched && control.dirty) || isFormSubmitted) && control.errors
  }"
>
  <option value="" [disabled]="isMandatory">{{ defaultOption }}</option>
  <option *ngFor="let option of options; index as i" [value]="option">
    {{ option }}
  </option>
</select>

<ng-container *ngIf="(control.touched && control.dirty) || isFormSubmitted">
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    Veuillez s√©lectionner une valeur
  </div>
</ng-container>
