<label class="form-label"
  >{{ label }} <span *ngIf="isMandatory" class="text-danger">*</span></label
>
<select class="form-select" [formControl]="control">
  <option value="" [disabled]="isMandatory">{{ defaultOption }}</option>
  <option *ngFor="let option of options; index as i" value="option">
    {{ option }}
  </option>
</select>
