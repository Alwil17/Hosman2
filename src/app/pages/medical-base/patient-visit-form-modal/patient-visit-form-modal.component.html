<app-simple-modal title="Consultations antérieures" [defaultFooter]="false">
  <form [formGroup]="patientVisitForm">
    <!-- FIRST PART -->
    <div class="row mb-2">
      <div class="col-md-4">
        <app-input
          type="date"
          label="Date de consultation"
          [control]="visitDateControl"
        ></app-input>
      </div>

      <div class="col-md-4">
        <app-input
          [readOnly]="true"
          label="Médecin consulteur"
          [control]="visitDoctorControl"
        >
        </app-input>
      </div>

      <div class="col-md-4">
        <app-select
          label="Secteur"
          [clearable]="false"
          [options]="sectors"
          [control]="visitSectorControl"
        ></app-select>
      </div>
    </div>

    <hr />

    <!-- SECOND PART -->
    <div class="row mb-2">
      <div class="col-md-2">
        <app-input
          type="number"
          label="Poids (kg)"
          [control]="weightControl"
        ></app-input>
      </div>

      <div class="col-md-2">
        <app-input
          type="number"
          label="Taille (cm)"
          [control]="sizeControl"
        ></app-input>
      </div>

      <div class="col-md-1">
        <app-input
          type="number"
          label="PC (cm)"
          [control]="pcControl"
        ></app-input>
      </div>

      <div class="col-md-2">
        <app-input
          type="number"
          label="Température (°C)"
          [control]="temperatureControl"
        ></app-input>
      </div>

      <div class="col-md-1">
        <app-input type="number" label="FR" [control]="frControl"></app-input>
      </div>

      <div class="col-md-2">
        <app-input
          type="number"
          label="Pouls"
          [control]="pulseControl"
        ></app-input>
      </div>

      <div class="col-md-2">
        <app-input
          label="Tension (mmHg)"
          placeholder="___ / ___"
          [control]="tensionControl"
        ></app-input>
      </div>
    </div>

    <hr />

    <!-- THIRD PART -->
    <div class="row mb-2">
      <div class="col-md-4">
        <div class="row g-2">
          <!-- <div class="col-md-2 d-flex align-items-center">
              <label class="form-label m-0">Acte</label>
            </div> -->
          <ng-container formArrayName="acts">
            <ng-container
              *ngFor="let act of actsFields.controls; let i = index"
            >
              <div class="col-md-8">
                <app-select
                  [label]="'Acte ' + (i + 1)"
                  [options]="acts"
                  [control]="act"
                ></app-select>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button
                  type="button"
                  class="btn btn-dark btn-icon waves-effect waves-light me-1"
                  (click)="addActsField()"
                >
                  <i class="ri-add-fill fs-24"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-dark btn-icon waves-effect waves-light"
                  (click)="removeActsField(i)"
                >
                  <i class="ri-subtract-fill fs-24"></i>
                </button>
              </div> </ng-container
          ></ng-container>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row g-2">
          <!-- <div class="col-md-2 d-flex align-items-center">
              <label class="form-label m-0">Motif</label>
            </div> -->
          <ng-container formArrayName="motifs">
            <ng-container
              *ngFor="let motif of motifsFields.controls; let i = index"
            >
              <div class="col-md-8">
                <div class="col-md-12">
                  <app-select
                    [label]="'Motif ' + (i + 1)"
                    [options]="motifs"
                    [isLoading]="motifsAreLoading"
                    [typeahead]="motifsTypeahead$"
                    [control]="motif"
                  ></app-select>
                </div>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button
                  type="button"
                  class="btn btn-dark btn-icon waves-effect waves-light me-1"
                  (click)="addMotifsField()"
                >
                  <i class="ri-add-fill fs-24"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-dark btn-icon waves-effect waves-light"
                  (click)="removeMotifsField(i)"
                >
                  <i class="ri-subtract-fill fs-24"></i>
                </button>
              </div>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  placeholder="Caractères du motif"
                  rows="2"
                ></textarea>
                <!-- [formControl]="diseaseHistoryControl" -->
              </div>
            </ng-container></ng-container
          >
        </div>
      </div>

      <div class="col-md-4">
        <div class="row g-2">
          <!-- <div class="col-md-3 d-flex align-items-center">
              <label class="form-label m-0">Diagnostic</label>
            </div> -->
          <ng-container formArrayName="diagnostics">
            <ng-container
              *ngFor="
                let diagnostic of diagnosticsFields.controls;
                let i = index
              "
            >
              <div class="col-md-8">
                <app-select
                  [label]="'Diagnostic ' + (i + 1)"
                  [options]="diagnostics"
                  [isLoading]="diagnosticsAreLoading"
                  [typeahead]="diagnosticsTypeahead$"
                  [control]="diagnostic"
                ></app-select>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button
                  type="button"
                  class="btn btn-dark btn-icon waves-effect waves-light me-1"
                  (click)="addDiagnosticsField()"
                >
                  <i class="ri-add-fill fs-24"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-dark btn-icon waves-effect waves-light"
                  (click)="removeDiagnosticsField(i)"
                >
                  <i class="ri-subtract-fill fs-24"></i>
                </button>
              </div>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  placeholder="Commentaies du diagnostic"
                  rows="2"
                ></textarea>
                <!-- [formControl]="diseaseHistoryControl" -->
              </div>
            </ng-container></ng-container
          >
        </div>
      </div>
    </div>

    <hr />

    <!-- THIRD PART -->
    <div class="row">
      <div class="col-lg-12">
        <div class="col-md-12 mb-3">
          <label for="diseaseHistory" class="form-label">
            Histoire de la maladie
          </label>
          <textarea
            id="diseaseHistory"
            class="form-control"
            placeholder="..."
            rows="3"
            [formControl]="diseaseHistoryControl"
          ></textarea>
        </div>

        <!-- <div class="col-md-12 mb-md-3 mb-lg-0">
        <label for="diseaseHistory" class="form-label">
          Médicaments prescrits
        </label>
        <textarea
          id="diseaseHistory"
          class="form-control"
          placeholder="..."
          rows="3"
          [formControl]="prescribedMedicationControl"
        ></textarea>
      </div> -->
      </div>
    </div>
  </form>

  <ng-container simpleModalFooter>
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <div class="row gy-3">
        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-outline-info btn-label waves-effect waves-light"
            (click)="firstVisit()"
            [disabled]="activeIndex === consultations.length - 1"
          >
            <i
              class="ri-skip-back-mini-fill label-icon align-middle fs-24 me-2"
            ></i>
            <b>Première consultation</b>
          </button>
        </div>

        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-outline-info btn-label waves-effect waves-light"
            (click)="previousVisit()"
            [disabled]="activeIndex === consultations.length - 1"
          >
            <i
              class="ri-arrow-left-s-fill label-icon align-middle fs-24 me-2"
            ></i>
            <b>Précédent</b>
          </button>
        </div>

        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-outline-info btn-label waves-effect waves-light right"
            (click)="nextVisit()"
            [disabled]="activeIndex === 0"
          >
            <i
              class="ri-arrow-right-s-fill label-icon align-middle fs-24 ms-2"
            ></i>
            <b>Suivant</b>
          </button>
        </div>

        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-outline-info btn-label waves-effect waves-light right"
            (click)="lastVisit()"
            [disabled]="activeIndex === 0"
          >
            <i
              class="ri-skip-forward-mini-fill label-icon align-middle fs-24 ms-2"
            ></i>
            <b>Dernière consultation</b>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</app-simple-modal>
