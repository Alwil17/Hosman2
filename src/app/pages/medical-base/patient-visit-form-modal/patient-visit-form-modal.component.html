<app-simple-modal title="Consultations antérieures" [defaultFooter]="false">
  <app-visit-infos-form
    [consultations]="consultations"
    [activeIndex]="activeIndex"
    [patientInfos]="patientInfos"
  >
  </app-visit-infos-form>

  <ng-container simpleModalFooter>
    <div class="col-lg-12 d-flex justify-content-between align-items-center">
      <button
        type="button"
        class="btn btn-outline-info btn-label waves-effect waves-light"
        (click)="goToFirstVisit()"
        [disabled]="activeIndex === consultations.length - 1"
      >
        <i
          class="ri-skip-back-mini-fill label-icon align-middle fs-24 me-2"
        ></i>
        <b>Première consultation</b>
      </button>

      <button
        type="button"
        class="btn btn-outline-info btn-label waves-effect waves-light"
        (click)="goToPreviousVisit()"
        [disabled]="activeIndex === consultations.length - 1"
      >
        <i class="ri-arrow-left-s-fill label-icon align-middle fs-24 me-2"></i>
        <b>Précédent</b>
      </button>

      <button
        type="button"
        class="btn btn-outline-info btn-label waves-effect waves-light right"
        (click)="goToNextVisit()"
        [disabled]="activeIndex === 0"
      >
        <i class="ri-arrow-right-s-fill label-icon align-middle fs-24 ms-2"></i>
        <b>Suivant</b>
      </button>

      <button
        type="button"
        class="btn btn-outline-info btn-label waves-effect waves-light right"
        (click)="goToLastVisit()"
        [disabled]="activeIndex === 0"
      >
        <i
          class="ri-skip-forward-mini-fill label-icon align-middle fs-24 ms-2"
        ></i>
        <b>Dernière consultation</b>
      </button>
    </div>
  </ng-container>
</app-simple-modal>
