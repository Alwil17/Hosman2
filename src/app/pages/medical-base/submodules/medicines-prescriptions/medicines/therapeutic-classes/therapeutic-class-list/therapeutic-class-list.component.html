<div class="col-12">
  <div class="row d-flex justify-content-between">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <app-input
            label="Rechercher"
            placeholder="Terme de recherche"
            [control]="searchControl"
            bottomMargin="0"
          >
          </app-input>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-end align-items-end">
      <button
        type="button"
        class="btn btn-success btn-label ms-auto"
        (click)="openThClassModal()"
      >
        <!-- (click)="openProductFormModal()" -->
        <i class="ri-add-line label-icon align-middle fs-24 me-2"></i>
        Nouvelle classe
      </button>
    </div>
  </div>

  <hr />

  <!-- <div class="card-body"> -->

  <div class="row">
    <div class="col-12">
      <div class="table-responsive" style="max-height: 400px">
        <!-- table-card -->
        <table class="table table-one-liner table-hover table-striped align-middle">
          <thead
            class="table-light text-muted"
            style="position: sticky; top: -1px; background-color: whitesmoke"
          >
            <tr>
              <th scope="col">{{ "Nom" | uppercase }}</th>
              <th scope="col">{{ "Nombre de m√©dicament" | uppercase }}</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let thClass of therapeuticClasses"
              class="user-select-none"
            >
              <!-- (dblclick)="openProductDetailModal(product)" -->
              <td>
                <ngb-highlight
                  [result]="thClass.nom"
                  [term]="searchControl.value"
                ></ngb-highlight>
              </td>

              <td></td>

              <td>
                <div class="d-inline-block" ngbDropdown container="body">
                  <button
                    type="button"
                    class="btn btn-icon btn-outline-dark btn-sm waves-effect waves-light arrow-none"
                    ngbDropdownToggle
                  >
                    <i class="ri-more-fill fs-24"></i>
                  </button>
                  <div ngbDropdownMenu>
                    <button ngbDropdownItem (click)="openThClassModal(thClass)">
                      <i
                        class="ri-pencil-line label-icon align-middle fs-16 me-2 text-warning"
                      ></i>
                      Modifier
                    </button>

                    <button ngbDropdownItem (click)="deleteThClass(thClass)">
                      <i
                        class="ri-delete-bin-2-line label-icon align-middle fs-16 me-2 text-danger"
                      ></i>
                      Supprimer
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot
            style="position: sticky; bottom: -1px; background-color: whitesmoke"
          >
            <tr>
              <th colspan="3">
                Total des classes : {{ therapeuticClasses.length }}
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <!-- </div> -->
</div>
