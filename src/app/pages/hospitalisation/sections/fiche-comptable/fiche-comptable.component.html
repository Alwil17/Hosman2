<div class="col-md-12"><h5 class="fw-semibold">Fiche comptable</h5></div>
<ul class="nav nav-pills arrow-navtabs nav-success bg-light" role="tablist">
    <li *ngFor="let item of tabs; let i = index" class="nav-item">
        <a [class]="'nav-link '+ (i === 0 ? 'active' : '')" data-bs-toggle="tab" [href]="'#arrow-'+item.type" role="tab">
            <span class="d-none d-sm-block">{{ item.name }}</span>
        </a>
    </li>
</ul>
<!-- Tab panes -->
<div class="tab-content text-muted">
    <div *ngFor="let item of tabs; let i = index" [class]="'tab-pane ' + (i === 0 ? 'active' : '')" [id]="'arrow-'+item.type" role="tabpanel">
        <app-comptable-table-classic 
        [tableData]="item.data" [typeData]="item.type"
        ></app-comptable-table-classic>
    </div>
</div>
