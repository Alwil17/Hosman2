<!-- Start Breadcrumbs -->
<app-breadcrumbs
  title="ACTIVITES"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0">Encaissements</h4>
      </div>
      <!-- end card header -->
      <div class="card-body">
        <div>
          <p>
            Hospitalisation Comptabilité :
            <br />
          </p>
        </div>

        <hr />

        <form [formGroup]="collectionForm">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <app-input
                [isLayoutHorizontal]="true"
                label="Date :"
                type="date"
                [isMandatory]="true"
                [maxDate]="today"
                [control]="dateOfCollectionControl"
              >
              </app-input>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-2 d-flex align-items-center">
              <div class="form-check form-check-secondary">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="paymentCash"
                  [formControl]="paymentCheckCashControl"
                />
                <label class="form-check-label" for="paymentCash">
                  Espèces
                </label>
              </div>
            </div>

            <div class="col-lg-2">
              <app-input
                [alignRight]="true"
                [control]="paymentCashControl"
                maskFormat="separator"
              ></app-input>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-2 d-flex align-items-center">
              <div class="form-check form-check-secondary">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="paymentCard"
                  [formControl]="paymentCheckCardControl"
                />
                <label class="form-check-label" for="paymentCard">
                  Carte bancaire
                </label>
              </div>
            </div>
            <div class="col-lg-2">
              <app-input
                [alignRight]="true"
                [control]="paymentCardControl"
                maskFormat="separator"
              ></app-input>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-2 d-flex align-items-center">
              <div class="form-check form-check-secondary">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="paymentCheque"
                  [formControl]="paymentCheckChequeControl"
                />
                <label class="form-check-label" for="paymentCheque">
                  Chèque
                </label>
              </div>
            </div>
            <div class="col-lg-2">
              <app-input
                [alignRight]="true"
                [control]="paymentChequeControl"
                maskFormat="separator"
              ></app-input>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-7">
              <div class="d-flex justify-content-center my-4">
                <button
                  type="button"
                  class="btn btn-secondary btn-label ms-2"
                  (click)="registerCollection()"
                >
                  <i
                    class="ri-check-double-fill label-icon align-middle fs-16 me-2"
                  ></i>
                  Enregistrer
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- end -->
  </div>
  <!-- end col -->
</div>
