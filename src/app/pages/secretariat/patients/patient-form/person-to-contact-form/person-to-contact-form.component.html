<app-simple-modal title="Personne à prévenir">
  <form [formGroup]="personToContactForm">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="mb-3">
          <app-input
            label="Nom"
            placeholder="Sasir le nom"
            [isMandatory]="true"
            [uppercased]="true"
            [control]="ptcLastnameControl"
            [isFormSubmitted]="isPersonToContactFormSubmitted"
          >
          </app-input>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <app-input
            label="Prénom(s)"
            placeholder="Saisir le(s) prénom(s)"
            [isMandatory]="true"
            [titlecased]="true"
            [control]="ptcFirstnameControl"
            [isFormSubmitted]="isPersonToContactFormSubmitted"
          >
          </app-input>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <app-input
            label="Téléphone"
            placeholder="XX XX XX XX"
            [isMandatory]="true"
            [control]="ptcTelControl"
            [isFormSubmitted]="isPersonToContactFormSubmitted"
            maskFormat="09 09 09 09 09 09 09 09 09 09"
          >
          </app-input>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <app-input
            label="Adresse"
            placeholder="Saisir l'adresse"
            [isMandatory]="true"
            [control]="ptcAddressControl"
            [isFormSubmitted]="isPersonToContactFormSubmitted"
          >
          </app-input>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-start gap-3 mt-4">
      <button type="button" class="btn btn-success ms-auto" (click)="submit()">
        Valider et fermer
      </button>
    </div>
  </form>
</app-simple-modal>
