<div>
  <p>
    Veuillez fournir les informations suivantes
    <br />
    <em
      >Les champs marqués par <span class="text-danger">*</span> sont
      obligatoires</em
    >
  </p>
</div>

<hr />

<form [formGroup]="patientInfoForm">
  <div class="row">
    <!-- FIRST COLUMN -->
    <div class="col-12 col-lg-6 border-dark border-end">
      <div class="row gx-3">
        <div class="col-md-6">
          <app-input
            #firstField
            label="Nom"
            placeholder="Sasir le nom du patient"
            [isMandatory]="true"
            [uppercased]="true"
            [control]="lastNameControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          >
          </app-input>
        </div>
        <div class="col-md-6">
          <app-input
            label="Prénom(s)"
            placeholder="Saisir le(s) prénom(s) du patient"
            [isMandatory]="true"
            [titlecased]="true"
            [control]="firstNameControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          >
          </app-input>
        </div>

        <div class="col-md-6">
          <app-input
            label="Né(e) le"
            type="date"
            [isMandatory]="true"
            [maxDate]="today"
            [control]="dateOfBirthControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          >
          </app-input>
        </div>
        <div class="col-md-6">
          <app-input
            label="Âge"
            [control]="ageControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          >
            <!-- [readOnly]="true" -->
          </app-input>
        </div>

        <div class="col-md-6">
          <app-select
            label="Sexe"
            [isMandatory]="true"
            [options]="genders"
            [control]="genderControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          ></app-select>
        </div>
        <div class="col-md-6">
          <app-input
            label="Né(e) à"
            placeholder="Saisir le lieu de naissance"
            [firstLetterUppercased]="true"
            [control]="birthPlaceControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          >
          </app-input>
        </div>

        <div class="col-md-6">
          <app-select
            label="Assuré(e)"
            [isMandatory]="true"
            [options]="hasInsurances"
            [control]="hasInsuranceControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          ></app-select>
        </div>
        <div class="col-md-4">
          <app-select
            label="Assureur"
            [isMandatory]="true"
            [options]="insurancesFiltered"
            [canAddOption]="true"
            [control]="insuranceControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          ></app-select>
        </div>
        <div class="col-md-2">
          <app-input
            type="number"
            label="Taux de PEC (%)"
            placeholder="Taux de prise en charge du patient"
            [isMandatory]="true"
            [control]="insuranceRateControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          >
          </app-input>
        </div>

        <!-- <div class="col-md-6" *ngIf="hasInsuranceControl.value?.id >= 2">
          
            <app-select
              label="Type de l'assurance"
              [isMandatory]="true"
              [options]="insuranceTypes"
              [control]="insuranceTypeControl"
              [isFormSubmitted]="isPatientInfoFormSubmitted"
            ></app-select>
        </div> -->
        <!-- <div class="col-md-6"></div> -->

        <div class="col-md-6">
          <app-select
            label="Pays d'origine"
            [isMandatory]="true"
            [options]="countries"
            [control]="homelandControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          ></app-select>
        </div>
        <div class="col-md-6">
          <app-select
            label="Nationalité"
            [options]="nationalities"
            [control]="nationalityControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          ></app-select>
        </div>
      </div>

      <!-- END FIRST COLUMN -->
    </div>

    <!-- SECOND COLUMN -->
    <div class="col-12 col-lg-6 border-dark border-start">
      <div class="row gx-3">
        <div class="col-md-6">
          <app-select
            label="Profession"
            [options]="professions"
            [canAddOption]="true"
            [control]="professionControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          ></app-select>
        </div>
        <div class="col-md-6">
          <app-select
            label="Employeur de l'assuré"
            [isMandatory]="isEmployerMandatory"
            [options]="employers"
            [canAddOption]="true"
            [control]="patientEmployerControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
          ></app-select>
        </div>

        <div class="col-md-12">
          <app-input
            label="Adresse"
            placeholder="Ville, Quartier, Rue, BP, Arrondissement, N° maison"
            [readOnly]="false"
            [isMandatory]="true"
            [control]="patientAddressControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
            [emitOnInputClick]="true"
            (onInputClick)="onPatientAddressClick()"
          >
          </app-input>
        </div>

        <div class="col-md-4">
          <app-input
            label="Cellulaire 1"
            type="tel"
            placeholder="XX XX XX XX"
            [isMandatory]="true"
            [control]="patientTel1Control"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
            maskFormat="09 09 09 09 09 09 09 09 09 09"
          >
          </app-input>
        </div>
        <div class="col-md-4">
          <app-input
            label="Cellulaire 2"
            type="tel"
            placeholder="XX XX XX XX"
            [control]="patientTel2Control"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
            maskFormat="09 09 09 09 09 09 09 09 09 09"
          >
          </app-input>
        </div>
        <div class="col-md-4">
          <app-input
            label="Téléphone 1"
            type="tel"
            placeholder="XX XX XX XX"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
            maskFormat="09 09 09 09 09 09 09 09 09 09"
          >
          </app-input>
        </div>

        <div class="col-md-12">
          <app-input
            label="Personne à prévenir"
            placeholder="Nom, prénom(s), contact, adresse"
            [readOnly]="false"
            [isMandatory]="true"
            [control]="personToContactControl"
            [isFormSubmitted]="isPatientInfoFormSubmitted"
            [emitOnInputClick]="true"
            (onInputClick)="onPersonToContactClick()"
          >
          </app-input>
        </div>

        <div class="col-md-6">
          <div class="row g-1">
            <div class="col-4">
              <app-select
                label="Type"
                [options]="idTypes"
                [control]="idTypeControl"
                [isFormSubmitted]="isPatientInfoFormSubmitted"
              ></app-select>
            </div>
            <div class="col-8">
              <app-input
                label="N° Pièce"
                placeholder="N° de la pièce d'identité"
                [control]="idNumberControl"
                [isFormSubmitted]="isPatientInfoFormSubmitted"
              >
              </app-input>
            </div>
          </div>
        </div>

      </div>

      <!-- END SECOND COLUMN -->
    </div>
  </div>
</form>

<ng-container *ngIf="!patientInfos; else modificationButton"
  ><div class="d-flex align-items-start gap-3 mt-4">
    <ng-container *ngIf="!showSimpleCreateButtons">
      <button
        type="button"
        class="btn btn-secondary btn-label ms-auto"
        (click)="registerPatientAndLeave()"
      >
        <i class="ri-save-2-fill label-icon align-middle fs-16 me-2"></i>
        Enregistrer et quitter
      </button>
      <button
        type="button"
        class="btn btn-success btn-label right"
        (click)="registerPatientAndContinue()"
      >
        <i class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>
        Continuer vers Activités/Prestations
      </button>
    </ng-container>

    <ng-container *ngIf="showSimpleCreateButtons">
      <button
        type="button"
        class="btn btn-secondary btn-label ms-auto"
        (click)="registerPatient()"
      >
        <i class="ri-save-2-fill label-icon align-middle fs-16 me-2"></i>
        Enregistrer
      </button>
    </ng-container>
  </div></ng-container
>

<ng-template #modificationButton>
  <div class="d-flex align-items-start gap-3 mt-4">
    <button
      type="button"
      class="btn btn-warning btn-label ms-auto text-dark"
      (click)="registerModifications()"
    >
      <i class="ri-save-2-fill label-icon align-middle fs-16 me-2"></i>
      Enregistrer les modifications
    </button>
  </div>
</ng-template>
