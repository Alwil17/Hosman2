<form class="mb-4" [formGroup]="patientForm" (ngSubmit)="registerPatient()">
  <div class="row">
    <div class="col-12 mb-3">
      <em
        >Les champs marqués par <span class="text-danger">*</span> sont
        obligatoires</em
      >
    </div>

    <div class="col-md-3">
      <div class="mb-3">
        <app-select
          label="Titre"
          [isMandatory]="true"
          [options]="['Monsieur', 'Mademoiselle', 'Madame']"
          [control]="titleControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-4">
      <div class="mb-3">
        <app-input
          label="Nom"
          placeholder="Entrez le nom"
          [isMandatory]="true"
          [control]="lastNameControl"
        >
        </app-input>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-5">
      <div class="mb-3">
        <app-input
          label="Prénom(s)"
          placeholder="Entrez le prénom"
          [isMandatory]="true"
          [control]="firstNameControl"
        >
        </app-input>
      </div>
    </div>
    <!--end col-->

    <div class="col-md-3">
      <div class="mb-3">
        <app-select
          label="Sexe"
          [isMandatory]="true"
          [options]="['Masculin', 'Féminin']"
          [control]="genderControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-3">
      <div class="mb-3">
        <app-input
          label="Date de naissance"
          type="date"
          [isMandatory]="true"
          [control]="dateOfBirthControl"
        >
        </app-input>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-6">
      <div class="mb-3">
        <app-input label="Âge" [readOnly]="true" [control]="ageControl">
        </app-input>
      </div>
    </div>
    <!--end col-->

    <div class="col-md-5">
      <div class="mb-3">
        <app-select
          label="Assuré"
          [isMandatory]="true"
          [options]="[
            'Non - Local',
            'Non - Etranger',
            'Oui - Assurance local',
            'Oui - Assurance étrangère'
          ]"
          [control]="hasInsuranceControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->

    <div class="col-md-5">
      <div class="mb-3">
        <app-select
          label="Assurance"
          [isMandatory]="true"
          [options]="['ASCOMA', 'GTA', 'INAM', 'GRAS SAVOYE']"
          [control]="insuranceControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-2">
      <div class="mb-3">
        <app-input
          label="Taux de PEC"
          type="number"
          [isMandatory]="true"
          [control]="insuranceRateControl"
        >
        </app-input>
      </div>
    </div>
    <!--end col-->

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <app-select
            label="Employeur / Souscripteur"
            [options]="['BIDC', 'ARCEP', 'Autres']"
            [control]="employerControl"
          ></app-select>
        </div>
      </div>
      <!--end col-->
    </div>

    <div class="col-md-4">
      <div class="mb-3">
        <app-select
          label="Pays d'origine"
          [isMandatory]="true"
          [options]="[
            'BENIN',
            'GHANA',
            'TOGO',
            'CÔTE D\'IVOIRE',
            'CAMEROUN',
            'NIGERIA'
          ]"
          [control]="homelandControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-4">
      <div class="mb-3">
        <app-select
          label="Nationalité"
          [options]="[
            'Béninoise',
            'Ghanéenne',
            'Togolaise',
            'Ivoirienne',
            'Camérounaise',
            'Nigérianne'
          ]"
          [control]="nationalityControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-4">
      <div class="mb-3">
        <app-select
          label="Profession"
          [options]="['Ingénieur', 'Commerçant', 'Médecin', 'Chômeur']"
          [control]="professionControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->

    <div class="col-md-4">
      <div class="mb-3">
        <app-select
          label="Pays de résidence"
          [options]="[
            'BENIN',
            'GHANA',
            'TOGO',
            'CÔTE D\'IVOIRE',
            'CAMEROUN',
            'NIGERIA'
          ]"
          [control]="livingCountryControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-4">
      <div class="mb-3">
        <app-select
          label="Ville"
          [options]="[
            'Lomé',
            'Kpalimé',
            'Ouagadougou',
            'Lagos',
            'Porto-Novo',
            'Accra'
          ]"
          [control]="cityControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->
    <div class="col-md-4">
      <div class="mb-3">
        <app-select
          label="Quartier"
          [options]="['Gbossimé', 'Casablanca', 'Avé Maria', 'Autres']"
          [control]="neighborhoodControl"
        ></app-select>
      </div>
    </div>
    <!--end col-->

    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <app-input label="Téléphone" [control]="phoneNumberControl">
          </app-input>
        </div>
      </div>
      <!--end col-->
    </div>

    <div class="col-md-12">
      <div class="mb-3">
        <app-input
          label="Personne à prévenir"
          placeholder="Nom, prénom(s), adresse, contact"
          [control]="personToContactControl"
        >
        </app-input>
      </div>
    </div>
    <!--end col-->

    <div class="col-lg-12">
      <div class="text-end">
        <button class="btn btn-light me-4" (click)="emptyFields()">
          Vider les champs
        </button>
        <button
          type="submit"
          class="btn btn-success btn-label waves-effect waves-light me-4"
          [disabled]="patientForm.invalid"
        >
          <i class="ri-save-2-fill label-icon align-middle fs-16 me-2"></i>
          Enregistrer
        </button>
        <button
          class="btn btn-secondary btn-label waves-effect right waves-light"
          awNextStep
          [disabled]="patientForm.invalid"
        >
          <i class="ri-arrow-right-fill label-icon align-middle fs-16 ms-2"></i
          >Continuer
        </button>
      </div>
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</form>
