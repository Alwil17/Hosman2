            <div class="table-responsive table-card">
              <table class="table table-hover table-striped align-middle mb-0">

                    <!-- <th scope="col">{{ "Receveur" | uppercase }}</th>

                    <th scope="col">{{ "Rubrique" | uppercase }}</th> -->
                    <!-- <th scope="col"></th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of debtListCut" class="user-select-none">

                    <td>{{ item.recu == 0 ? "NON" : "OUI" }}</td>
                    <td>{{ item.rubrique.nom }}</td> -->

                </tbody>
              </table>

      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination
                [collectionSize]="collectionSize"
                [(page)]="page"
                [pageSize]="pageSize"
                (pageChange)="refreshDebts()"
              >
              </ngb-pagination>

              <select
                class="form-select"
                style="width: auto"
                [(ngModel)]="pageSize"
                (ngModelChange)="refreshDebts()"
              >
                <option [ngValue]="10">10 éléments par page</option>
                <option [ngValue]="15">15 éléments par page</option>
                <option [ngValue]="20">20 éléments par page</option>
              </select>
