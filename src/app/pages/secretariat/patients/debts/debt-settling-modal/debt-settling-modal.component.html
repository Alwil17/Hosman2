<app-simple-modal
  title="Règlement de créance"
  [isFullscreenControlDisplayed]="false"
>
  <form [formGroup]="debtSettlingForm">
    <div class="row">
      <div class="col-lg-6 d-flex align-items-center">
        <label class="form-label m-0">Montant créance</label>
      </div>
      <div class="col-lg-6 d-flex justify-content-end align-items-center">
        <h1>
          {{ debt.montant | mask : "separator" }}
        </h1>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <app-input
          [isLayoutHorizontal]="true"
          label="Date de règlement"
          type="date"
          [maxDate]="today"
          [isMandatory]="true"
          [control]="settlingDate"
          [isFormSubmitted]="isDebtSettlingFormSubmitted"
        >
        </app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 d-flex align-items-center">
        <div class="form-check form-check-secondary">
          <input
            class="form-check-input"
            type="checkbox"
            id="paymentCash"
            [formControl]="paymentCheckCashControl"
          />
          <label class="form-check-label" for="paymentCash"> Espèces </label>
        </div>
      </div>

      <div class="col-lg-6">
        <app-input
          #paymentCashField
          [alignRight]="true"
          [control]="paymentCashControl"
          maskFormat="separator"
        ></app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 d-flex align-items-center">
        <div class="form-check form-check-secondary">
          <input
            class="form-check-input"
            type="checkbox"
            id="paymentCard"
            [formControl]="paymentCheckCardControl"
          />
          <label class="form-check-label" for="paymentCard">
            Carte bancaire
          </label>
        </div>
      </div>
      <div class="col-lg-6">
        <app-input
          #paymentCardField
          [alignRight]="true"
          [control]="paymentCardControl"
          maskFormat="separator"
        ></app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 d-flex align-items-center">
        <div class="form-check form-check-secondary">
          <input
            class="form-check-input"
            type="checkbox"
            id="paymentCheque"
            [formControl]="paymentCheckChequeControl"
          />
          <label class="form-check-label" for="paymentCheque"> Chèque </label>
        </div>
      </div>
      <div class="col-lg-6">
        <app-input
          #paymentChequeField
          [alignRight]="true"
          [control]="paymentChequeControl"
          maskFormat="separator"
        ></app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 d-flex align-items-center">
        <label class="form-label m-0">Total</label>
      </div>
      <div class="col-lg-6 d-flex justify-content-end align-items-center">
        <h1>
          {{ total | mask : "separator" }}
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 d-flex align-items-center">
        <label class="form-label m-0">Reliquat</label>
      </div>
      <div class="col-lg-6 d-flex justify-content-end align-items-center">
        <h1>
          {{ remainder | mask : "separator" }}
        </h1>
      </div>
    </div>

    <div class="d-flex align-items-start gap-3 mt-4">
      <button
        type="button"
        class="btn btn-secondary btn-label ms-auto"
        (click)="submit()"
      >
        <i class="ri-save-2-fill label-icon align-middle fs-16 me-2"></i>
        Enregistrer le paiement
      </button>
    </div>
  </form>
</app-simple-modal>
