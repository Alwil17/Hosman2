<!-- Start Breadcrumbs -->
<app-breadcrumbs
  title="PATIENTS"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<!-- End Breadcrumbs -->

<aw-wizard
  [navBarLayout]="'large-empty-symbols'"
  class="nav nav-pills custom-nav nav-wizard nav-justified"
>
  <aw-wizard-step>
    <ng-template awWizardStepSymbol>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link done"
          id="steparrow-patient-info-tab"
          data-bs-toggle="pill"
          data-bs-target="#steparrow-patient-info"
          type="button"
          role="tab"
          aria-controls="steparrow-patient-info"
          aria-selected="true"
        >
          Patient
        </button>
      </li>
    </ng-template>

    <h5 class="mb-3">Formulaire d'enregistrement d'un patient</h5>
    <!-- Patient Register Form -->
    <app-patient-form></app-patient-form>
    <!-- <app-patient-activity></app-patient-activity> -->

    <!-- wizard-tab -->
    <!-- <div class="d-flex align-items-start gap-3 mt-4">
      <button
        type="button"
        class="btn btn-success btn-label right ms-auto nexttab nexttab"
        data-nexttab="steparrow-activity-info-tab"
        awNextStep
      >
        <i class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>Go
        to more info
      </button>
    </div> -->
  </aw-wizard-step>
  <aw-wizard-step>
    <ng-template awWizardStepSymbol>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="steparrow-activity-info-tab"
          data-bs-toggle="pill"
          data-bs-target="#steparrow-activity-info"
          type="button"
          role="tab"
          aria-controls="steparrow-activity-info"
          aria-selected="false"
        >
          Prestations
        </button>
      </li>
    </ng-template>

    <h5 class="mb-3">Prestation(s) voulue(s) par le patient</h5>

    <app-patient-activity></app-patient-activity>

    <div class="d-flex align-items-start gap-3 mt-4 mb-4">
      <button
        type="button"
        class="btn btn-light btn-label previestab"
        data-previous="steparrow-patient-info-tab"
        awPreviousStep
      >
        <i class="ri-arrow-left-fill label-icon align-middle fs-16 me-2"></i>
        Retour
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-label right ms-auto nexttab nexttab"
        data-nexttab="pills-payment-tab"
        awNextStep
      >
        <i class="ri-arrow-right-fill label-icon align-middle fs-16 ms-2"></i
        >Continuer
      </button>
    </div>
  </aw-wizard-step>

  <aw-wizard-step>
    <ng-template awWizardStepSymbol>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-payment-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-payment"
          type="button"
          role="tab"
          aria-controls="pills-payment"
          aria-selected="false"
        >
          Paiement
        </button>
      </li>
    </ng-template>
  </aw-wizard-step>
</aw-wizard>
