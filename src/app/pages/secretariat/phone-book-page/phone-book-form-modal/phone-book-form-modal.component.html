<div class="modal-header border-bottom border-1 border-dark">
  <h5 class="modal-title">
    {{
      phoneBookInfos ? "Modifier le contact" : "Enregistrer un nouveau contact"
    }}
  </h5>
  <button
    type="button"
    class="btn-close btn-danger"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="modal.close('Close click')"
  ></button>
</div>

<div class="modal-body">
  <form [formGroup]="phoneBookForm">
    <div class="row">
      <div class="col-md-6 mb-2">
        <app-select
          #firstField
          label="Groupe"
          [isMandatory]="true"
          [options]="phoneBookGroups"
          [canAddOption]="true"
          [control]="groupControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        ></app-select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <app-input
          label="Nom/Raison sociale"
          [control]="lastnameControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
      <div class="col-md-6 mb-2">
        <app-input
          label="Prénom/Dénomination"
          [control]="firstnameControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <app-input
          label="Profession/Secteur"
          [control]="professionControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
      <div class="col-md-6 mb-2">
        <app-input
          label="Num Bureau"
          [control]="officeTelControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <app-input
          label="Cellulaire 1"
          [control]="tel1Control"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
      <div class="col-md-6 mb-2">
        <app-input
          label="Cellulaire 2"
          [control]="tel2Control"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <app-input
          label="Num Domicile"
          [control]="homeTelControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
      <div class="col-md-6 mb-2">
        <app-input
          label="Email"
          [control]="emailControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <app-input
          label="Poste"
          [control]="postControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
      <div class="col-md-6 mb-2">
        <app-input
          label="BIP"
          [control]="bipControl"
          [isFormSubmitted]="isPhoneBookFormSubmitted"
        >
        </app-input>
      </div>
    </div>

    <div class="d-flex align-items-start gap-3 mt-2">
      <button
        type="button"
        class="btn btn-success ms-auto"
        (click)="createContact()"
      >
        Enregistrer
      </button>
    </div>
  </form>
</div>

<div class="modal-footer py-1 border-top border-1 border-dark">
  <a
    href="javascript:void(0);"
    class="btn btn-link link-success fw-medium shadow-none"
    data-bs-dismiss="modal"
    (click)="modal.close('Close click')"
    ><i class="ri-close-line me-1 align-middle"></i>Fermer</a
  >
</div>
