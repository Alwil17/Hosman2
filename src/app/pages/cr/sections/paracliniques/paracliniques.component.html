<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-10 d-flex tab">
                <div class="mr-1"><button class="btn btn-secondary w-100" (click)="open(paracliniqueModal)">Paraclinique</button></div>
                <div class="mr-1"><button class="btn btn-secondary w-100 ">Traitement</button></div>
                <div class="mr-1"><button class="btn btn-secondary w-100 ">Suivi quotidien</button></div>
            </div>
            <div class="col-2 text-right copy-paste"><span>Copier texte</span></div>
        </div>
        <div class="row mb-1">
            <div class="col-12">
                <app-text placeholder="..." [rows]="5" [control]="phrase" [readOnly]="true"></app-text>
            </div>
        </div>
    </div>
</div>

<!-- PARACLINIQUE MODAL -->
<ng-template #paraclinique let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Paraclinique</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body enterToTab" enterToTab>
        <div class="row" *ngFor="let section of paracliniqueFields">
            <div class="col-12">
                <div class="row mb-3">
                    <div *ngFor="let input of section.template" class="{{ 'col-' + input.col }}"
                         [class.px-0]="input.padding !== undefined && !input.padding"
                         [class.d-none]="!input.show">
                        <multi-input [config]="input" [group]="fg"
                        ></multi-input>
                    </div>
                                        <div class="col-12 mb-4" style="margin-top: 5px; font-style: italic;">
                                            {{ translate(section) }}
                                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" class="btn btn-primary" (click)="validate()">Enregistrer</button>
        </div>
    </div>
</ng-template>
