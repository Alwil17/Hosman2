<div class="{{ 'w-100' }}" *ngIf="config.type === 'select'">
    <h-select  label="{{ config.label }}" [isMandatory]="true"
        [options]="config.options" [bindLabel]="config.bindlabel ?? 'text'" [bindValue]="'id'"
        [clearable]="false" [group]="group" [name]="name" [control]="control"></h-select>
</div> 

<div class="{{ 'w-100 '}}" *ngIf="config.type === 'input'">
    <h-input label="{{ config.label }}" [isMandatory]="true" [control]="control"
        [group]="group" [name]="name"></h-input>
</div>
