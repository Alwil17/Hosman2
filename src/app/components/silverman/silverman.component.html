<div class="row">
    <div class="col-5">
        <button type="button" class="form-control" (click)="open()">Ouvrir</button>
    </div>
    <div class="col-7 d-flex align-items-center">
        Score : <b class="ml-2 score">{{ score }}</b>
    </div>
</div>

<ng-template #silverman let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Score d'Apgar</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-responsive table-bordered align-middle table-nowrap mb-0">
                    <tr *ngFor="let item of formula; let i = index">
                        <td class="p-2 fw-semibold">{{ item.label }}</td>
                        <td>
                            <table class="table mb-0">
                                <tr *ngFor="let score of item.scores; let j = index"
                                    class="cursor-pointer"
                                    [class.active]="item.selected !== undefined && item.selected.value === score.value"
                                    (click)="selectRow(score, item)">
                                    <td class="p-2">{{ score.label }}</td>
                                    <td class="p-2 text-right">{{ score.value }}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <h4>Score : <b>{{ score }}</b></h4>
        <div>
            <button type="button" class="btn btn-outline-dark cancel-button" (click)="cancel()">Annuler</button>
            <button type="button" class="btn btn-primary" (click)="close()">Continuer</button>
        </div>
    </div>
</ng-template>
